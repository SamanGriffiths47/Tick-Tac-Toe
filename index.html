<!DOCTYPE html>
<html lang="en">

  <title>Tick-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tick-Tac-Toe</h1>
  <section class = 'Scoreboard'>
    <h4>Scoreboard</h4>
    <div class = 'tick-score'><img src = './tick.png' alt = 'tick'></div>
    <div class = 'tick-wins'>0</div>
    <div class = 'toe-score'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe-wins'>0</div>
    <div class = 'draws'>draw</div>
    <div class = 'draw-count'>0</div>
  </section>
<section class = 'tick-grid'>
  <div class = 'tick'><img src = './images/tick.png' alt = 'tick'></div>

  <div class = 'tick'><img src = './images/tick.png' alt = 'tick'></div>
  <div class = 'tick'><img src = './images/tick.png' alt = 'tick'></div>
  <div class = 'tick'><img src = './images/tick.png' alt = 'tick'></div>
  <div class = 'tick'><img src = './images/tick.png' alt = 'tick'></div>

</section>
<section class = 'toe-grid'>
  <div class = 'toe'><img src = './images/big-toe.png' alt = 'toe'></div>
  <div class = 'toe'><img src = './images/big-toe.png' alt = 'toe'></div>

  <div class = 'toe'><img src = './images/big-toe.png' alt = 'toe'></div>
  <div class = 'toe'><img src = './images/big-toe.png' alt = 'toe'></div>
</section>
<section class = 'winner'>Winner!</section>
  <script type="text/javascript" src="js/app.js"></script>

</html>
