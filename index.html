<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tick-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class='body'>
    <h1>Tick-Tac-Toe</h1>
    
    <div id='chalkboard'></div>
    <div class='current-player'><p></p></div>
    <section class='scoreboard'>
      <h4>Scoreboard</h4>
      <div class='tick-score'><img class='tick-sb' src='./images/tick.png' alt='tick'></div>
      <div class='tick-wins'><p>4</p></div>
      <div class='toe-score'><img class='toe-sb' src='./images/big-toe.png' alt='toe'></div>
      <div class='toe-wins'><p>4</p></div>
      <div class='draws'>draw</div>
      <div class='draw-count'><p>4</p></div>
    </section>
    
    <section class='tick-grid'>
      <div class='tick1 cells'></div>
      <div class='tick2 cells'></div>
      <div class='tick3 cells'></div>
      <div class='tick4 cells'></div>
      <div class='tick5 cells'></div>
      <div class='tick6 cells'></div>
      <div class='tick7 cells'></div>
      <div class='tick8 cells'></div>
      <div class='tick9 cells'></div>
    </section>
    
    <start class='start-message'>
      <h3 class="start">Start</h3>
    </start>
    <winner>
      <div class="winner">
        <h3>Winner!</h3>
        <p id="win">replay</p>
      </div>
    </winner>
    <draw>
      <div class="draw">
        <h3>Draw!</h3>
        <p id="draw">replay</p>
      </div>
    </draw>
    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
  </html>
