<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tick-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <h1>Tick-Tac-Toe</h1>

  <img id = 'chalkboard' src = './images/chalkboard.png'>
  <section class = 'scoreboard'>
    <h4>Scoreboard</h4>
    <div class = 'tick-score'><img id = 'tick-sb' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick-wins'>0</div>
    <div class = 'toe-score'><img id = 'toe-sb' src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe-wins'>0</div>
    <div class = 'draws'>draw</div>
    <div class = 'draw-count'>0</div>
  </section>

  <section class = 'tick-grid'>
    <div class = 'tick1'><img id = 'tick1' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick2'><img id = 'tick2' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick3'><img id = 'tick3' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick4'><img id = 'tick4' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick5'><img id = 'tick5' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick6'><img id = 'tick6' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick7'><img id = 'tick7' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick8'><img id = 'tick8' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick9'><img id = 'tick9' src = './images/tick.png' alt = 'tick'></div>
  </section>

  <section class = 'toe-grid'>
    <div class = 'toe1'><img id = 'toe1' src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe2'><img id = 'toe2'  src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe3'><img id = 'toe3'  src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe4'><img id = 'toe4'  src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe5'><img id = 'toe5'  src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe6'><img id = 'toe6'  src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe7'><img id = 'toe7'  src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe8'><img id = 'toe8'  src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe9'><img id = 'toe9'  src = './images/big-toe.png' alt = 'toe'></div>
  </section>

  <section class = 'winner'>
    <div class = 'tick-winner'><img id = 'tick-win' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'toe-winner'><img id = 'toe-win' src = './images/big-toe.png' alt = 'toe'></div>
    <h2>Wins!</h2>  
  </section>

  <script type="text/javascript" src="js/app.js"></script>
  
</body>
</html>
