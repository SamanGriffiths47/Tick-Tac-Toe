<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tick-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <h1>Tick-Tac-Toe</h1>

  <section class = 'scoreboard'>
    <h4>Scoreboard</h4>
    <div class = 'tick-score'><img id = 'tick-score' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick-wins'>0</div>
    <div class = 'toe-score'><img id = 'toe-score' src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe-wins'>0</div>
    <div class = 'draws'>draw</div>
    <div class = 'draw-count'>0</div>
  </section>

  <section class = 'tick-grid'>
    <div class = 'tick1'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick2'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick3'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick4'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick5'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick6'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick7'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick8'><img src = './images/tick.png' alt = 'tick'></div>
    <div class = 'tick9'><img src = './images/tick.png' alt = 'tick'></div>
  </section>

  <section class = 'toe-grid'>
    <div class = 'toe1'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe2'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe3'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe4'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe5'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe6'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe7'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe8'><img src = './images/big-toe.png' alt = 'toe'></div>
    <div class = 'toe9'><img src = './images/big-toe.png' alt = 'toe'></div>
  </section>

  <section class = 'winner'>
    <div class = 'tick-winner'><img id = 'toe-wins' src = './images/tick.png' alt = 'tick'></div>
    <div class = 'toe-winnner'><img id = 'toe-wins' src = './images/big-toe.png' alt = 'toe'></div>
    <h2>Wins!</h2>  
  </section>

  <script type="text/javascript" src="js/app.js"></script>
  
</body>
</html>
